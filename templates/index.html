<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Analysis Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0 !important;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .result-box {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            background-color: #e9ecef;
            display: none;
        }
        .record-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #dc3545;
            color: white;
            border: none;
            margin: 10px auto;
            display: block;
            cursor: pointer;
            transition: transform 0.2s;
            user-select: none;
            -webkit-user-select: none;
        }
        .record-btn:hover {
            background-color: #c82333;
        }
        .record-btn.recording {
            animation: pulse 1.5s infinite;
            background-color: #28a745;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .timer {
            text-align: center;
            font-size: 1.2em;
            margin: 10px 0;
            display: none;
        }
        .record-instruction {
            text-align: center;
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .query-section {
            margin-bottom: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .query-result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .query-result.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .query-result.success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Voice Analysis Dashboard</h1>
        
        <!-- Text Query Section -->
        <div class="query-section">
            <h5 class="mb-3">Ask a Question</h5>
            <form id="queryForm" class="mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" id="queryInput" placeholder="Type your question here..." required>
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
            </form>
            <div id="queryResult" class="query-result"></div>
        </div>
        
        <div class="row">
            <!-- Add Known Voice Section -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Add Known Voice</h5>
                    </div>
                    <div class="card-body">
                        <form id="addVoiceForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Person's Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="text-center mb-3">
                                <button type="button" class="record-btn" id="recordBtn1">
                                    <i class="fas fa-microphone"></i>
                                </button>
                                <div id="timer1" class="timer">00:00</div>
                                <div class="record-instruction">Press and hold to record</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" disabled id="submitVoice">Add Voice</button>
                        </form>
                        <div id="addVoiceResult" class="result-box"></div>
                    </div>
                </div>
            </div>

            <!-- Match Voice Section -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Match Voice</h5>
                    </div>
                    <div class="card-body">
                        <form id="matchVoiceForm">
                            <div class="text-center mb-3">
                                <button type="button" class="record-btn" id="recordBtn2">
                                    <i class="fas fa-microphone"></i>
                                </button>
                                <div id="timer2" class="timer">00:00</div>
                                <div class="record-instruction">Press and hold to record</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" disabled id="submitMatch">Match Voice</button>
                        </form>
                        <div id="matchVoiceResult" class="result-box"></div>
                    </div>
                </div>
            </div>

            <!-- Detect AI Voice Section -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Detect AI Voice</h5>
                    </div>
                    <div class="card-body">
                        <form id="detectAiForm">
                            <div class="text-center mb-3">
                                <button type="button" class="record-btn" id="recordBtn3">
                                    <i class="fas fa-microphone"></i>
                                </button>
                                <div id="timer3" class="timer">00:00</div>
                                <div class="record-instruction">Press and hold to record</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" disabled id="submitDetect">Detect AI</button>
                        </form>
                        <div id="detectAiResult" class="result-box"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showResult(elementId, message, isError = false) {
            const resultBox = document.getElementById(elementId);
            resultBox.style.display = 'block';
            resultBox.style.backgroundColor = isError ? '#f8d7da' : '#d4edda';
            resultBox.style.color = isError ? '#721c24' : '#155724';
            resultBox.textContent = message;
        }

        function updateTimer(timerId, seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            document.getElementById(timerId).textContent = 
                `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function setupRecording(recordBtnId, submitBtnId, timerId, endpoint) {
            const recordBtn = document.getElementById(recordBtnId);
            const submitBtn = document.getElementById(submitBtnId);
            const timer = document.getElementById(timerId);
            let recordingTime = 0;
            let timerInterval;

            // Handle mouse events for desktop
            recordBtn.addEventListener('mousedown', startRecording);
            recordBtn.addEventListener('mouseup', stopRecording);
            recordBtn.addEventListener('mouseleave', stopRecording);

            // Handle touch events for mobile
            recordBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startRecording();
            });
            recordBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                stopRecording();
            });

            async function startRecording() {
                try {
                    const response = await fetch('/start_recording', { method: 'POST' });
                    if (response.ok) {
                        recordBtn.classList.add('recording');
                        timer.style.display = 'block';
                        recordingTime = 0;
                        timerInterval = setInterval(() => {
                            recordingTime++;
                            updateTimer(timerId, recordingTime);
                        }, 1000);
                    }
                } catch (error) {
                    showResult(`${endpoint}Result`, 'Failed to start recording', true);
                }
            }

            async function stopRecording() {
                if (recordBtn.classList.contains('recording')) {
                    try {
                        const response = await fetch('/stop_recording', { method: 'POST' });
                        if (response.ok) {
                            recordBtn.classList.remove('recording');
                            clearInterval(timerInterval);
                            submitBtn.disabled = false;
                        }
                    } catch (error) {
                        showResult(`${endpoint}Result`, 'Failed to stop recording', true);
                    }
                }
            }
        }

        // Setup recording for each section
        setupRecording('recordBtn1', 'submitVoice', 'timer1', 'addVoice');
        setupRecording('recordBtn2', 'submitMatch', 'timer2', 'matchVoice');
        setupRecording('recordBtn3', 'submitDetect', 'timer3', 'detectAi');

        // Add Voice Form Handler
        document.getElementById('addVoiceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);

            try {
                const response = await fetch('/add_voice', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                showResult('addVoiceResult', data.success || data.error, !response.ok);
                if (response.ok) {
                    document.getElementById('submitVoice').disabled = true;
                }
            } catch (error) {
                showResult('addVoiceResult', 'An error occurred', true);
            }
        });

        // Match Voice Form Handler
        document.getElementById('matchVoiceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('/match_voice', { method: 'POST' });
                const data = await response.json();
                showResult('matchVoiceResult', data.result || data.error, !response.ok);
                if (response.ok) {
                    document.getElementById('submitMatch').disabled = true;
                }
            } catch (error) {
                showResult('matchVoiceResult', 'An error occurred', true);
            }
        });

        // Detect AI Form Handler
        document.getElementById('detectAiForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('/detect_ai', { method: 'POST' });
                const data = await response.json();
                showResult('detectAiResult', data.result || data.error, !response.ok);
                if (response.ok) {
                    document.getElementById('submitDetect').disabled = true;
                }
            } catch (error) {
                showResult('detectAiResult', 'An error occurred', true);
            }
        });

        // Query Form Handler
        document.getElementById('queryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const queryInput = document.getElementById('queryInput');
            const queryResult = document.getElementById('queryResult');
            
            try {
                const response = await fetch('/check_query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: queryInput.value })
                });
                
                const data = await response.json();
                queryResult.style.display = 'block';
                
                if (response.ok) {
                    queryResult.className = 'query-result success';
                    queryResult.textContent = data.message;
                    // Here you can add additional logic to process the safe query
                } else {
                    queryResult.className = 'query-result error';
                    queryResult.textContent = `${data.error}${data.reason ? ': ' + data.reason : ''}`;
                }
                
                // Clear input after processing
                queryInput.value = '';
                
            } catch (error) {
                queryResult.style.display = 'block';
                queryResult.className = 'query-result error';
                queryResult.textContent = 'An error occurred while processing your query';
            }
        });
    </script>
</body>

</html>
