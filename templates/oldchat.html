<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.3s ease forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message.user {
            text-align: right;
        }
        .message.ai {
            text-align: left;
        }
        .message-content {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
        }
        .message.user .message-content {
            background-color: #007bff;
            color: white;
        }
        .message.ai .message-content {
            background-color: #e9ecef;
            color: #212529;
        }
        .chat-input {
            padding: 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        .typing-animation::after {
            content: 'â–‹';
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .error-message {
            color: #dc3545;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f8d7da;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message ai">
                    <div class="message-content">
                        Hello! How can I help you today?
                    </div>
                </div>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <div class="chat-input">
                <form id="chatForm">
                    <div class="input-group">
                        <input type="text" class="form-control" id="userInput" placeholder="Type your message..." required>
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function addMessage(content, isUser = false) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isUser) {
                contentDiv.textContent = content;
                messageDiv.appendChild(contentDiv);
            } else {
                contentDiv.className += ' typing-animation';
                messageDiv.appendChild(contentDiv);
                typeMessage(content, contentDiv);
            }

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function typeMessage(text, element) {
            element.textContent = '';
            for (let i = 0; i < text.length; i++) {
                element.textContent += text[i];
                await new Promise(resolve => setTimeout(resolve, 30)); // Adjust typing speed here
            }
            element.classList.remove('typing-animation');
        }

        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('userInput');
            const errorMessage = document.getElementById('errorMessage');
            const userText = input.value.trim();
            
            if (!userText) return;

            // Add user message
            addMessage(userText, true);
            input.value = '';

            try {
                // First check if content is safe
                const checkResponse = await fetch('/check_query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: userText })
                });
                
                const checkData = await checkResponse.json();
                
                if (!checkResponse.ok) {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = `${checkData.error}${checkData.reason ? ': ' + checkData.reason : ''}`;
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 5000);
                    return;
                }

                // If content is safe, get AI response
                const aiResponse = await fetch('/get_ai_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: userText })
                });
                
                const aiData = await aiResponse.json();
                
                if (aiResponse.ok) {
                    addMessage(aiData.response);
                } else {
                    throw new Error(aiData.error || 'Failed to get response');
                }
                
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'An error occurred while processing your message';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
